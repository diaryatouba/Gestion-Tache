<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<h2>Task List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Completed</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.completed}"></td>
        <td>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/tasks/add}">Add Task</a>
</body>
</html>
